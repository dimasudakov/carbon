<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/circle.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/slide1.css">
    <link rel="stylesheet" href="styles/slide2.css">
    <link rel="stylesheet" href="styles/slide3.css">
    <link rel="stylesheet" href="styles/slide4.css">
    <link rel="stylesheet" href="styles/slide5.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/todo.css">
    <link rel="stylesheet" href="styles/loop-strip.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/scrollbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>Carbon</title>
</head>

<body>
<header id="carbon-header"></header>
<div id="mobile-nav-bar"></div>

<div id="parallax" class="parallax">
    <div id="group1" class="parallax__group-1">
        <div class="parallax__layer parallax__layer--base parallax-padding slide1">
            <div class="payload">
                <div class="info">
                    <h4 id="slide1_title"></h4>
                    <h2 id="slide1_title_2"></h2>
                    <div class="divider"></div>
                    <h5 id="slide1_title_3"></h5>
                </div>
                <div class="actions">
                    <div class="actions-btn" id="slide1_action_1"></div>
                    <div class="actions-btn" id="slide1_action_2"></div>
                    <div class="actions-btn" id="slide1_action_3"></div>
                    <div class="actions-btn" id="slide1_action_4"></div>
                    <div class="actions-btn" id="slide1_action_5"></div>
                </div>
            </div>
        </div>
        <div class="parallax__layer parallax__layer--back-slide1">
            <img src="assets/background/shell.svg" alt="shell" class="shell-top">
        </div>
    </div>

    <div id="group2" class="parallax__group-2">

        <div class="parallax-left-padding">
            <div class="slide2">
                <div class="left">
                    <div class="text">
                        <h4 id="slide2_title_1"></h4>
                        <h3 id="slide2_title_2"></h3>
                        <h5 id="slide2_title_3"></h5>
                    </div>

                    <div class="time-left">
                        <div class="title" id="slide2_title_4"></div>
                        <div id="timebar-big">
                            <script src="js/timebar-big.js"></script>
                        </div>
                        <div id="timebar-small">
                            <script src="js/timebar-small.js"></script>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <img src="assets/slide2/image2.png" alt="image" class="image2">
                    <img src="assets/slide2/tag1.png" alt="tag1" class="tag1">
                    <img src="assets/slide2/tag2.png" alt="tag2" class="tag2">
                    <img src="assets/slide2/tag3.png" alt="tag3" class="tag3">
                    <img src="assets/slide2/tag4.png" alt="tag4" class="tag4">
                </div>
            </div>
        </div>
    </div>


    <div id="group3" class="parallax__group-3">
        <div class="slide3">
            <div class="title"><h1 id="slide3_title_1"></h1></div>
            <div class="persons">
                <div class="person-container">
                    <div class="image-wrapper">
                        <img src="./assets/slide3/person1.png" alt="person1" class="image abs-center">
                        <img id="stroke" src="./assets/slide3/stroke.svg" alt="" class="stroke abs-center">
                    </div>
                    <div class="description">
                        <h4 id="slide3_title_2"></h4>
                        <h5 id="slide3_title_3"></h5>
                    </div>
                </div>
                <div class="person-container">
                    <div class="image-wrapper">
                        <img src="./assets/slide3/person2.png" alt="person2" class="image abs-center">
                        <img src="./assets/slide3/stroke.svg" alt="" class="stroke abs-center">
                    </div>
                    <div class="description">
                        <h4 id="slide3_title_4"></h4>
                        <h5 id="slide3_title_5"></h5>
                    </div>
                </div>
                <div class="person-container">
                    <div class="image-wrapper">
                        <img src="./assets/slide3/person3.png" alt="person3" class="image abs-center">
                        <img src="./assets/slide3/stroke.svg" alt="" class="stroke abs-center">
                    </div>
                    <div class="description">
                        <h4 id="slide3_title_6"></h4>
                        <h5 id="slide3_title_7"></h5>
                    </div>
                </div>
                <div class="person-container">
                    <div class="image-wrapper">
                        <img src="./assets/slide3/person3.png" alt="person3" class="image abs-center">
                        <img src="./assets/slide3/stroke.svg" alt="" class="stroke abs-center">
                    </div>
                    <div class="description">
                        <h4 id="slide3_title_8"></h4>
                        <h5 id="slide3_title_9"></h5>
                    </div>
                </div>
            </div>
        </div>
        <img class="background-line-3-1" src="./assets/slide3/line1.svg" alt="line1"/>
        <img class="background-line-3-2" src="./assets/slide3/line2.svg" alt="line2"/>
    </div>

    <div class="wrapper">
        <div class="shadow"></div>
        <div class="marquee">
            <div class="loop-group">
                <div class="title" id="line_title_1"></div>
                <div class="logo-container">
                    <a href="https://geo.kpfu.ru/" target="_blank">
                        <img src="./assets/loop-strip/kpfu.svg" alt="kpfu" class="logo">
                    </a>
                    <a href="https://ncmu.kpfu.ru/" target="_blank">
                        <img src="./assets/loop-strip/planet.svg" alt="planet" class="logo">
                    </a>
                </div>
            </div>
            <div class="loop-group">
                <div class="title" id="line_title_2"></div>
                <div class="logo-container">
                    <a href="https://www.tatneft.ru/" target="_blank">
                        <img src="./assets/loop-strip/tatneft.svg" alt="tatneft" class="logo">
                    </a>
                    <a href="https://ntc.gazprom-neft.ru/ " target="_blank">
                        <img src="./assets/loop-strip/gasprom.svg" alt="gasprom" class="logo">
                    </a>
                    <a href="https://www.rosneft.ru/" target="_blank">
                        <img src="./assets/loop-strip/rosneft.svg" alt="rosneft" class="logo">
                    </a>
                </div>
            </div>
            <div class="loop-group">
                <div class="title" id="line_title_3"></div>
                <div class="logo-container">
                    <a href="https://geors.ru/" target="_blank">
                        <img src="./assets/loop-strip/georesources.svg" alt="georesources" class="logo">
                    </a>
                </div>
            </div>
        </div>
        <div class="marquee2">
            <div class="loop-group">
                <div class="title" id="line_title_4"></div>
                <div class="logo-container">
                    <a href="https://geo.kpfu.ru/" target="_blank">
                        <img src="./assets/loop-strip/kpfu.svg" alt="kpfu" class="logo">
                    </a>
                    <a href="https://ncmu.kpfu.ru/" target="_blank">
                        <img src="./assets/loop-strip/planet.svg" alt="planet" class="logo">
                    </a>
                </div>
            </div>
            <div class="loop-group">
                <div class="title" id="line_title_5"></div>
                <div class="logo-container">
                    <a href="https://www.tatneft.ru/" target="_blank">
                        <img src="./assets/loop-strip/tatneft.svg" alt="tatneft" class="logo">
                    </a>
                    <a href="https://ntc.gazprom-neft.ru/ " target="_blank">
                        <img src="./assets/loop-strip/gasprom.svg" alt="gasprom" class="logo">
                    </a>
                    <a href="https://www.rosneft.ru/" target="_blank">
                        <img src="./assets/loop-strip/rosneft.svg" alt="rosneft" class="logo">
                    </a>
                </div>
            </div>
            <div class="loop-group">
                <div class="title" id="line_title_6"></div>
                <div class="logo-container">
                    <a href="https://geors.ru/" target="_blank">
                        <img src="./assets/loop-strip/georesources.svg" alt="georesources" class="logo">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="group4" class="parallax__group-4">
        <div class="slide4">
            <div class="title" id="slide4_title_1"></div>
            <div class="container fl-start h-600">
                <div class="item w-70">
                    <div class="header">
                        <img alt="search-logo" src="./assets/slide4/search-logo.svg" class="logo"/>
                        <div class="rotated-text header-text" id="slide4_title_2"></div>
                    </div>
                    <div class="item-payload">
                        <div class="text-with-dots">
                            <p id="slide4_title_3"></p>
                            <p id="slide4_title_4"></p>
                            <p id="slide4_title_5"></p>
                            <p id="slide4_title_6"></p>
                            <p id="slide4_title_7"></p>
                            <p id="slide4_title_8"></p>
                            <p id="slide4_title_9"></p>
                            <p id="slide4_title_10"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container fl-end h-600">
                <div class="item w-55">
                    <div class="header">
                        <img alt="microscope-logo" src="/assets/slide4/microscope-logo.svg" class="logo"/>
                        <div class="rotated-text header-text" id="slide4_title_11"></div>
                    </div>
                    <div class="item-payload">
                        <div class="text-with-dots">
                            <p id="slide4_title_12"></p>
                            <p id="slide4_title_13"></p>
                            <p id="slide4_title_14"></p>
                            <p id="slide4_title_15"></p>
                            <p id="slide4_title_16"></p>
                            <p id="slide4_title_17"></p>
                            <p id="slide4_title_18"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container h-400 fl-start">
                <div class="item w-55">
                    <div class="header">
                        <img alt="map-logo" src="/assets/slide4/map-logo.svg" class="logo"/>
                        <div class="rotated-text header-text" id="slide4_title_19"></div>
                    </div>
                    <div class="item-payload">
                        <div class="text-with-dots">
                            <p id="slide4_title_20"></p>
                            <p id="slide4_title_21"></p>
                            <p id="slide4_title_22"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="parallax__layer parallax__layer--back-slide4">
            <img src="assets/slide4/shell.svg" alt="shell" class="shell2-background">
            <img src="assets/slide4/microscope.svg" alt="microscope" class="microscope-background">
            <img src="assets/slide4/kran.svg" alt="kran" class="kran-background">
        </div>
    </div>

    <div id="group5" class="parallax__group-5">
        <div id="slide5" class="slide5">
            <!--      terms.js      -->
        </div>

        <img src="assets/background/shell-bottom.svg" alt="" class="shell-bottom" />
    </div>

    <div id="group6" class="parallax__group-6">
        <div id="footer" class="footer">
            <!--      footer.js      -->
        </div>
    </div>

    <img id="backtop" class="backtop" src="assets/backtop.svg" alt="backtop"/>
</div>

<script type="text/javascript" src="./js/header/header.js"></script>
<script type="text/javascript" src="./js/header/navbar.js"></script>
<script type="text/javascript" src="./js/terms-of-participation/terms.js"></script>
<script type="text/javascript" src="./js/footer/footer.js"></script>
<script type="text/javascript" src="js/scroll/backtop.js"></script>
<script type="text/javascript" src="js/stroke.js"></script>

<script type="text/javascript" src="js/shell.js"></script>
<script type="text/javascript" src="js/slow-background.js"></script>
<script type="text/javascript" src="js/timebar-handler.js"></script>
<script type="text/javascript" src="js/language/language.js"></script>
</body>
